name: Fetch Ransomware API

on:
  schedule:
    - cron: "0 6 * * *"   # TÃ¤glich um 08:00 Schweizer Zeit
  workflow_dispatch:

permissions:
  contents: write   # erlaubt commit & push

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          EMAIL_SCRIPT: ${{ secrets.EMAIL_SCRIPT }}
          PW_SCRIPT: ${{ secrets.PW_SCRIPT }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          EMAIL_SERVER: ${{ secrets.EMAIL_SERVER }}
        run: python fetch_api.py

      - name: Commit and push results
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add api_results.json
            git commit -m "Update API snapshot"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          else
            echo "Keine neuen Daten zum Commit."
          fi
