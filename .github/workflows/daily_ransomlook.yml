name: Daily RansomLook Monitor

on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 09:00 CET
  workflow_dispatch:      # Allow manual trigger from GitHub UI

permissions:
  contents: write  # Required to push changes to the repo

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      EMAIL_SCRIPT: ${{ secrets.EMAIL_SCRIPT }}
      PW_SCRIPT: ${{ secrets.PW_SCRIPT }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      EMAIL_SERVER: ${{ secrets.EMAIL_SERVER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ransomlook script
        run: python ransomlook.py

      - name: Commit and push filtered results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add filtered_results.json
          git diff --cached --quiet || git commit -m "Update filtered results [skip ci]"
          git push
